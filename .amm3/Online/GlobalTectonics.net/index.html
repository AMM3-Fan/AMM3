<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Global Tectonics</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Segoe+UI:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-contours"></div>
  <header>
    <h1>Welcome to Global Tectonics <span aria-label="globe" role="img">üåç</span></h1>
    <p>We're a growing network.</p>
  </header>
  <main>
    <section class="clocks-container">
      <div class="clock">
        <h2>Ireland</h2>
        <div class="clock-time" id="time-ireland"></div>
      </div>
      <div class="clock">
        <h2>Saigon</h2>
        <div class="clock-time" id="time-saigon"></div>
      </div>
      <div class="clock">
        <h2>Melbourne</h2>
        <div class="clock-time" id="time-melbourne"></div>
      </div>
      <div class="clock">
        <h2>Pennsylvania</h2>
        <div class="clock-time" id="time-pennsylvania"></div>
      </div>
      <div class="clock">
        <h2>Prague</h2>
        <div class="clock-time" id="time-prague"></div>
      </div>
      <div class="clock">
        <h2>Singapore</h2>
        <div class="clock-time" id="time-singapore"></div>
      </div>
      <div class="clock">
        <h2>Wairoa, NZ</h2>
        <div class="clock-time" id="time-wairoa"></div>
      </div>
    </section>

    <section class="contact-container">
      <h2>Reach out</h2>
      <form class="contact-form" autocomplete="off">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required autocomplete="name">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="email">

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required autocomplete="off"></textarea>

        <button type="submit" aria-label="Send Message">Connect</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Global Tectonics</p>
  </footer>
  <script src="timestamp.js"></script>
  <script src="form.js"></script>
</body>
</html>
